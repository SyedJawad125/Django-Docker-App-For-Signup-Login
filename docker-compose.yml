version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: mydb
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mydb
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mydb"]
      interval: 30s
      timeout: 10s
      retries: 10

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_NAME: mydb
      DB_USER: mydb
      DB_PASSWORD: admin
      DB_HOST: db
      DB_PORT: 5432


